@(channels : List[Channel])

@layout("Twitch Tags - Channels"){
    <h1>All Channels</h1>
    @for(channel <- channels){
        <img src="@channel.getLogo">
        <a href="@routes.ChannelController.show(channel.getChannelId)">@channel.getChannelName</a>
        <p>@for(link <- channel.getChannelTagUserLinks.take(1)){
            @link.getTag.getTagName
        }</p>

        <br>
    }
}
